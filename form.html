<!DOCTYPE html>

<html>
	<head>
		<title>form</title>
		<style>
			html, body{margin:0;padding:0;height:100%}
			header{width:100%;height:10%}
			nav{width:15%;height:80%;float:left}
			section{width:70%;height:80%;float:left}
			aside{width:15%;height:80%;float:left}
			footer{width:100%;height:15%;clear:both}
		</style>
	</head>
	<body>
		<header></header>
		<nav>
			<p align="center"><img src = "image/gsuite.png" width ="150" height="150" ></p>
		</nav>
		<section>
			<h1>시작하기</h1>
		
			<div>
			비즈니스 이메일, 화상회의, 온라인 스토리지, 기타 비즈니스 도구에<br>
			액세스할 수 있게 됩니다. <b>14일 무료 체험판은 소프트웨어 다운로드<br>를 필요로 하지 않습니다.</b><br>
			<br><br>
			<p><input type = 'text' value = '업체 이름' style = "color:gray"></p>
			<hr width="500px" align="left">
			<br><br>
			<small>직원 수(본인포함)</small>
			<br><br>
		
			<form>
				<input type="radio" name="r1" value='1명'>1명<br><br>
				<input type="radio" name="r1" value='2~9명'>2~9명<br><br>
				<input type="radio" name="r1" value='10~99명'>10~99명<br><br>
				<input type="radio" name="r1" value='100~299명'>100~299명<br><br>
				<input type="radio" name="r1" value='300명 이상'>300명 이상<br>
			</form>
			<br><br>
			<p style = "color:gray"><small>국가</small></p>
			<form>
				<input type = 'text' list="nationa">
				<datalist id="nationa">
					<option value="대한민국"></option>
					<option value="일본"></option>
					<option value="중국"></option>
					<option value="미국"></option>
			</form>
			</section>
			</div>
	</body>
</html>
